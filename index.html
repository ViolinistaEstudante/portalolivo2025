<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortalOLIVO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo-civico.PNG">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="img/logo-civico.PNG" alt="Minha Logo" class="logo-img">
            <span class="logo-text">PortalOLIVO</span>
        </div>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSd7XYkz64onGwvQgvPrcLUWwsUi8H1kZkvdtF3wl7l9v_Q2KA/viewform?usp=dialog" class="form-button" target="_blank">
            <i class="fas fa-file-alt"></i>
            <span>Formulário para Postagem</span>
        </a>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Pesquisar vídeos..." class="search-input">
            <button id="searchBtn" class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </header>
    
    <main>
        <div class="video-container">
            <div class="video-player-container">
                <iframe id="mainVideo" class="video-player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video-info">
                <div class="video-header">
                    <h2 id="videoTitle">Selecione um vídeo</h2>
                    <p id="videoAuthor" class="video-author"></p>
                </div>
                <div class="video-meta">
                    <p id="videoDescription" class="video-description"></p>
                </div>
                <div class="download-section">
                    <h3>Materiais para download</h3>
                    <div id="downloadLinks" class="download-links"></div>
                </div>
            </div>
        </div>
        
        <div class="video-list">
            <div class="category active" data-category="aulas">
                <div class="category-header">
                    <h3>Colégios Cívico-Militares</h3>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div id="videoThumbnails" class="thumbnails"></div>
            </div>
        </div>
    </main>

    <footer>
        <img src="img/logo-civico.PNG" alt="Logo Cívico Militar" class="footer-logo">
        <p>Todos os direitos reservados ao Colégio Cívico Militar Olivo Fracaro &copy; 2025</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
